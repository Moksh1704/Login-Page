<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <title>LoginPage</title>
        <style>
        body {
            background-image: url('loginbg.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        form {
            color: white;
            border: 2px solid #d2dce6; 
            border-radius: 10px; 
            padding: 20px;
            box-shadow: 0 0 10px whitesmoke;
            padding-top: 20px;
            padding-bottom: 50px;
            margin-right: 100px; 
            margin-top: 50px;
            max-width: 500px;
            display: flex; 
            flex-direction: column; 
            padding-left: 20px;
            padding-right: 20px;
        }
        #loginbutton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px; 
            border: none; 
            text-align: center; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 16px; 
            margin: 4px 2px; 
            cursor: pointer;
            border-radius: 4px; 
            align-items: center;
            justify-content: center;
       }
       #loginbutton:hover {
            color: #0a3f0c;
       }
        
        .button-container {
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        .button-container button {
            margin-right: 10px; 
        }
        .para {
            opacity: 50%;
        }

        .checkbox-link-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    </head>
    <body>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="contanier-fuild border-bottom"
                style="font-family:'Times New Roman', Times, serif;">
                <h1> Login Form </h1>
                <p>Good to see you again!</p>
            </div>
            <br>
            <div class="box border-bottom" style="font-family: cursive;">
                <p>Username</p>
                <div class="input-group mb-3"
                    style="margin-left: 20px; width: 750px;">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    width="20" height="16" fill="blue"
                                    class="bi bi-envelope" viewBox="0 0 16 16">
                                    <path
                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"></path>
                                </svg>
                            </span>
                            <input type="text" class="form-control"
                                placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1" id="username">
                        </div>
                    </div>
                </div>
                <p>Password</p>

                <div class="input-group mb-3"
                    style="margin-left: 20px; width: 375px;">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="blue" class="bi bi-file-lock2"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 5a1 1 0 0 1 1 1v1H7V6a1 1 0 0 1 1-1m2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.627-.46-1.058-1-1.224"></path>
                                <path
                                    d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1"></path>
                            </svg>
                        </span>
                        <input type="text" class="form-control"
                            placeholder="Password"
                            aria-label="Input group example"
                            aria-describedby="basic-addon1" id="password">
                    </div>
                </div>
                <div class="checkbox-link-container">
                    <p><input type="checkbox" name="remember-me"
                            value="remember-me"> Remember Me</p>
                    <p class="text-end"><a href="forgotpass.html">Forgot Password?</a></p>
                </div>
                <br>
            </div>
            <br>

            <input class="button" type="submit" value="Login" id="loginbutton">

            <br>

            <p class="para">---------------------------or login
                using-----------------------------</p><br>
            <div class="button-container">
                <button type="button" class="btn btn-primary"
                    fdprocessedid="l7jw9">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-google"
                        viewBox="0 0 16 16">
                        <path
                            d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"></path>
                    </svg>
                    GOOGLE
                </button>

                <button type="button" class="btn btn-primary"
                    fdprocessedid="ksjxk">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-facebook"
                        viewBox="0 0 16 16">
                        <path
                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"></path>
                    </svg>
                    Facebook
                </button>
            </div>
            <br>
            <p style="font-family: cursive;">Don't have an account yet <a
                    href="#">Sign up</a></p>
        </form>

        <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username.trim() === "") {
                alert("Username cannot be empty.");
                return false;
            }

            if (password.trim() === "") {
                alert("Password cannot be empty.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            document.getElementById("loginForm").reset();
            return true;
        }
    </script>
    </body>
</html>
